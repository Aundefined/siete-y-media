<div class="row">
  <div class="col col-md-12">
    <div class="row row-div">
      <div class="col col-md-12">
        <div class="row pedir">
          <div class="col col-md-2">
          </div>
          <div class="col col-md-10"><span class="puntos">Puntos banca : {{puntosBanca}}</span></div>
        </div>
        <div class="row cartas">
          <div class="col col-md-2"></div>
          <div class="col col-md-8">
            <img *ngFor="let carta of cartasTiradasBanca" src="{{carta.imagen}}" alt="">
          </div>
          <div class="col col-md-2"></div>
        </div>
      </div>
    </div>
    <div class="row row-div">
      <div class="col col-md-12">
        <div class="row pedir">
          <div class="col col-md-2">
            <button class="btn" [disabled]="!pedirCarta" (click)="pedir()">Pedir carta</button>
            <button [disabled]="!plantarse" class="btn" (click)="juegaBanca()">Plantarse</button>
          </div>
          <div class="col col-md-6"><span class="puntos">Puntos jugador : {{puntosJugador}}</span></div>
          <div class="col-md-2">Fondos : {{fondos}}</div>
          <div class="col-md-2">
            <select name="fondos" (change)="apostar($event.target.value)">
              <option>Seleccione apuesta</option>
              <option [value]=10>10</option>
              <option [value]=20>20</option>
              <option [value]=30>30</option>
            </select>
        </div>
        </div>
        <div class="row cartas">
          <div class="col col-md-2"></div>
          <div class="col col-md-8">
            <img *ngFor="let carta of cartasTiradasJugador" src="{{carta.imagen}}" alt="">
          </div>
          <div class="col col-md-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
